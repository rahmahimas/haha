<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulation Cluster 19</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Yeon+Sung&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js" type="text/javascript">
        $(".slider").swipe({

  swipe: function(event, direction, distance, duration, fingerCount, fingerData) {

    if (direction == 'left') $(this).carousel('next');
    if (direction == 'right') $(this).carousel('prev');

  },
  allowPageScroll:"vertical"

});</script>
  </head>
  
  <body>
<!--   Header   -->
    <div class="header">
      <h1>Dear,</h1>
    </div>
<!--   Header   -->
    
<!--  Slider  -->
    <div class="slider-wrap">
      <div class="slider" data-ride="swiper">
            <input type="radio" name="testimonial" id="t-1">
            <input type="radio" name="testimonial" id="t-2">
            <input type="radio" name="testimonial" id="t-3" checked>
            <input type="radio" name="testimonial" id="t-4">
            <input type="radio" name="testimonial" id="t-5">
            <div class="testimonials">
              <label class="item" for="t-1">
                <img src="https://i.pinimg.com/originals/0f/f4/14/0ff414b4e68ef3f82a7fc8294064fafb.gif" alt="picture">
                <p>"Terimakasih sudah mau berpartisipasi di rangkaian PK2MABA & SA"</p>
              </label>
              <label class="item" for="t-2">
                <img src="https://media0.giphy.com/media/3oriOiizS4Pmofj46A/giphy.gif" alt="picture">
                <p>"Terimakasih juga karena sudah mau menerima Muqoffi x Rahma menjadi pendamping kamu dan Bondan sebagai admin kamu selama satu semester ini"</p>
              </label>
              <label class="item" for="t-3">
                <img src="https://media4.giphy.com/media/UrtgqB6xqbQJpkAxoy/giphy.gif" alt="picture">
                <p>"AKHIRNYA RANGKAIAN PK2MABA & STARTUP ACADEMY UDAH SELESAI NIHH"</p>
              </label>
              <label class="item" for="t-4">
                <img src="https://media2.giphy.com/media/l3vRd7MSzBC4H8FyM/giphy.gif" alt="picture">
                <p>"Tetap jaga kesehatan dan tetap semangat ya jalanin kuliahnya~"</p>
              </label>
              <label class="item" for="t-5">
                <img src="https://i.pinimg.com/originals/63/b9/e5/63b9e5e1611f15043c367cf528f6d609.gif" alt="picture">
                <p>"Semoga kedepannya kita bisa lebih akrab lagi ya~"</p>
              </label>
            </div>
            <div class="dots">
              <label for="t-1"></label>
              <label for="t-2"></label>
              <label for="t-3"></label>
              <label for="t-4"></label>
              <label for="t-5"></label>
            </div>
          </div>    
    </div>
<!--   slider   -->
    
<!--   Coupon   -->
    <div class="coupon">
      <img src="https://i.ibb.co/gj2zwD3/1.png" alt="Coupon">
    </div>
    
    <div class="download">
      <a href="https://i.ibb.co/stBwmw6/Tea-Bar.png" download>
        <button type="button" class="btn btn-indigo btn-lg" style="float:right">Open It</button>    
      </a>
    </div>
<!--   Coupon   -->
    
<!--   footer   -->
    <div class="bye">
        <h2>We'll miss you<br>Bye bye...</h2>
    </div>
    <div class="footer">
        <p>Best regard,<br>Rizqi Muqoffi - Rahma Himas - Ilham Bondan</p>
    </div>
<!--   footer   -->
    
  </body>
</html>
